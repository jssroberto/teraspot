name: Deploy Lambdas

on:
  push:
    branches: [main, feat/infrastructure, feat/complete-system]

env:
  AWS_REGION: us-east-1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd backend
          pytest -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy ingest_status
        run: |
          cd backend/lambdas/ingest_status
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/
          cd package && zip -r ../lambda.zip . && cd ..
          aws lambda update-function-code \
            --function-name teraspot-ingest-lambda \
            --zip-file fileb://lambda.zip
      
      - name: Deploy analytics_notifier
        run: |
          cd backend/lambdas/analytics_notifier
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/
          cd package && zip -r ../lambda.zip . && cd ..
          aws lambda update-function-code \
            --function-name teraspot-analytics-notifier \
            --zip-file fileb://lambda.zip
      
      - name: Deploy read_status
        run: |
          cd backend/lambdas/read_status
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/
          cd package && zip -r ../lambda.zip . && cd ..
          aws lambda update-function-code \
            --function-name teraspot-read-status \
            --zip-file fileb://lambda.zip
      
      - name: Deploy config_saver
        run: |
          cd backend/lambdas/config_saver
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/
          cd package && zip -r ../lambda.zip . && cd ..
          aws lambda update-function-code \
            --function-name teraspot-config-saver \
            --zip-file fileb://lambda.zip
