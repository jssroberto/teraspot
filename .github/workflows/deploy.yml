name: Deploy Lambdas to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/lambdas/**'
      - '.github/workflows/deploy-lambdas.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Clonar repositorio
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Configurar AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      # Step 3: Instalar dependencias
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Step 4: Deploy ingest_status Lambda
      - name: Deploy ingest_status
        run: |
          cd backend/lambdas/ingest_status/
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/
          cd package
          zip -r ../lambda.zip .
          cd ..
          aws lambda update-function-code \
            --function-name teraspot-ingest-lambda \
            --zip-file fileb://lambda.zip \
            --region us-east-1
      
      # Step 5: Deploy analytics_notifier Lambda
      - name: Deploy analytics_notifier
        run: |
          cd backend/lambdas/analytics_notifier/
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/
          cd package
          zip -r ../lambda.zip .
          cd ..
          aws lambda update-function-code \
            --function-name teraspot-analytics-notifier \
            --zip-file fileb://lambda.zip \
            --region us-east-1
      
      # Step 6: Deploy config_saver Lambda
      - name: Deploy config_saver
        run: |
          cd backend/lambdas/config_saver/
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/
          cd package
          zip -r ../lambda.zip .
          cd ..
          aws lambda update-function-code \
            --function-name teraspot-config-saver \
            --zip-file fileb://lambda.zip \
            --region us-east-1
      
      # Step 7: Deploy read_status Lambda
      - name: Deploy read_status
        run: |
          cd backend/lambdas/read_status/
          pip install -r requirements.txt -t package/
          cp lambda_function.py package/
          cd package
          zip -r ../lambda.zip .
          cd ..
          aws lambda update-function-code \
            --function-name teraspot-read-status \
            --zip-file fileb://lambda.zip \
            --region us-east-1
      
      # Step 8: Notificar resultado
      - name: Deployment successful
        run: echo "âœ… All Lambdas deployed successfully to AWS!"
